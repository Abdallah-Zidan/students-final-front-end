
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="text-primary">{{group ? group.name : 'All system'}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image (click)="showModal(mymodal)" style="cursor: pointer;"
      src="{{post.files ? post.files[0] && post.files[0].url :''}}" class="p-4">
    <mat-card-content>
      <div class="row d-100">
        <div class="row  ml-auto">
          <h6 class="text-primary my-auto d-inline">{{post.startDate}}</h6>
          <span class="text-secondary   my-auto material-icons">
            {{post.body}}
          </span>
        </div>
      </div>
      <h3 class="text-primary">{{post.title}}</h3>
      <p class="text-secondary lead">
        {{post.body}}
      </p>
      <button class="btn btn-primary my-2" (click)="showModal(mymodal)"> More info </button>
    </mat-card-content>
  </mat-card>

<!-- <button class="btn btn-lg btn-outline-primary" (click)="showModal(mymodal)">Open; My; Modal</button> -->

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{post.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body">
    <app-images-carousel [files]="post.files"></app-images-carousel>
    <div>
      {{post.body}}
    </div>

    <div class=" mt-2">
      <mat-form-field class="example-full-width px-5">
        <mat-label>Leave a comment</mat-label>
        <textarea [(ngModel)]="comment" (input)="onCommenting($event)" rows="3" matInput
          placeholder="comment"></textarea>
      </mat-form-field>
    </div>
    <div>
      <span class="text material-icons" [hidden]="isEmpty" (click)="onAddComment(post.id)">
        send
      </span>
    </div>
    <app-comment [comments]="post.comments" [group]="group" [postId]="post.id" [resource]="resource"></app-comment>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>

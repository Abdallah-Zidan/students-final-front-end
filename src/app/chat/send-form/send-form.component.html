<div class="type_msg">
  <form class="input_msg_write" (ngSubmit)="sendMessage()">
    <textarea
      class="write_msg"
      placeholder="Type a message"
      name="newMessage"
      [(ngModel)]="newMessage"
      (keydown)="onKeyDown($event)"
    ></textarea>
    <button class="msg_send_btn" type="submit">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
    </button>
  </form>
</div>

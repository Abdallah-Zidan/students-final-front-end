<div class="type_msg">
  <form class="input_msg_write" (ngSubmit)="sendMessage()">
    <textarea
      class="write_msg"
      placeholder="Type a message"
      name="newMessage"
      [(ngModel)]="newMessage"
      (keydown)="onKeyDown($event)"
    ></textarea>
    <button class="msg_send_btn p-1" type="submit">
      <!-- <i class="fab fa-paper-plane-o" aria-hidden="true"></i> -->
      <span class="material-icons m-auto text-primary">
        send
        </span>      

    </button>
  </form>
</div>

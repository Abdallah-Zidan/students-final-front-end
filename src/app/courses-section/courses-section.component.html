<app-nav>
  <app-course-picker [courseDepartment]="departmentFilter"></app-course-picker>
  <app-add-course
    [courseDepartment]="departmentFilter"
    [resource]="resource"
    *ngIf="departmentFilter && currentUser.role != 1 && currentUser.role != 4"
  ></app-add-course>
  <app-main-course
    *ngFor="let course of courses"
    [course]="course"
    [resource]="resource"
  ></app-main-course>
</app-nav>

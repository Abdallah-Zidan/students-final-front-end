<h2 mat-dialog-title>{{ data.formName }} course</h2>
<mat-dialog-content class="mat-typography">
	<form [formGroup]="form">
		<mat-form-field class="w-100">
			<mat-label>Name</mat-label>
			<input matInput formControlName="name" placeholder="Course name" value="{{ course.name }}">
		</mat-form-field>
		<mat-form-field class="w-100">
			<mat-label>Description</mat-label>
			<textarea matInput formControlName="description" placeholder="Course description">{{ course.description }}</textarea>
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
	<button mat-raised-button color="{{ data.submitColor }}" (click)="onSubmit($event)" [disabled]="!form.valid || isBusy">{{ data.formName }}</button>
</mat-dialog-actions>

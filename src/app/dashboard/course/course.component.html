<div class="mat-elevation-z8">
	<div class="row mx-2">
		<h3 class="text-secondary my-3">Courses Section</h3>
		<button class="ml-auto my-3" *ngIf="user.personalData.type === 'Admin'" mat-raised-button color="primary" (click)="openAddDialog()">Add Course</button>
	</div>

	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>No.</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element"><a href="" (click)="$event.preventDefault(); openShowDialog(element)">{{ element.name }}</a></td>
		</ng-container>
		<ng-container matColumnDef="options">
			<th mat-header-cell *matHeaderCellDef>Options</th>
			<td mat-cell *matCellDef="let element">
				<button class="mr-1" *ngIf="user.personalData.type === 'Admin'" mat-raised-button color="accent" (click)="openEditDialog(element)">Edit</button>
				<button class="mr-1" *ngIf="user.personalData.type === 'Admin'" mat-raised-button color="warn" (click)="openDeleteDialog(element)">Delete</button>
				<button class="mr-1" mat-mini-fab color="primary" (click)="openAttachDialog(element)"><mat-icon>add</mat-icon></button>
				<button mat-mini-fab color="warn" (click)="openDetachDialog(element)"><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator showFirstLastButtons [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)"></mat-paginator>
</div>

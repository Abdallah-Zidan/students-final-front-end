<form class="form" (ngSubmit)="onSubmit($event)">
	<h2 mat-dialog-title>Delete {{ data.title }}</h2>
	<mat-dialog-content class="mat-typography">
		<h4>Are you sure you want to delete this item?</h4>
		<h5>{{ data.name }}</h5>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
		<button mat-raised-button color="warn" type="submit" [disabled]="isBusy">Delete</button>
	</mat-dialog-actions>
</form>

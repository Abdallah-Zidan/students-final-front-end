<h2 mat-dialog-title>Show department</h2>
<mat-dialog-content class="mat-typography">
	<form>
		<mat-form-field class="w-100">
			<mat-label>Id</mat-label>
			<input matInput value="{{ department.id }}" readonly>
		</mat-form-field>
		<mat-form-field class="w-100">
			<mat-label>Name</mat-label>
			<input matInput value="{{ department.name }}" readonly>
		</mat-form-field>

		<mat-accordion>
			<mat-expansion-panel [ngClass]="{ 'mb-1': !department.courses || department.courses.length === 0 }" *ngIf="department.faculties && department.faculties.length > 0">
				<mat-expansion-panel-header>
					<mat-panel-title>Faculties</mat-panel-title>
				</mat-expansion-panel-header>
				<mat-nav-list>
					<h4 class="m-0" mat-list-item *ngFor="let faculty of department.faculties">{{ faculty.name }}</h4>
				</mat-nav-list>
			</mat-expansion-panel>
			<mat-expansion-panel class="mb-1" *ngIf="department.courses && department.courses.length > 0">
				<mat-expansion-panel-header>
					<mat-panel-title>Courses</mat-panel-title>
				</mat-expansion-panel-header>
				<mat-nav-list>
					<h4 class="m-0" mat-list-item *ngFor="let course of department.courses">{{ course.name }}</h4>
				</mat-nav-list>
			</mat-expansion-panel>
		</mat-accordion>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>

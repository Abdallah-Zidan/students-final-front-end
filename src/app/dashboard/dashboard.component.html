<div class="wrapper">
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
			</li>
			<li class="nav-item d-none d-sm-inline-block">
				<a [routerLink]="['/dashboard']" class="nav-link">Dashboard</a>
			</li>
		</ul>
	</nav>

	<aside class="main-sidebar sidebar-dark-primary elevation-4">
		<a href="#" class="brand-link" (click)="$event.preventDefault()">
			<img src="assets/AdminLTELogo.png" alt="App Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8;" />
			<span class="brand-text font-weight-light">Student's</span>
		</a>

		<div class="sidebar">
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div class="image">
					<img src="{{ user.personalData.avatar }}" class="img-circle elevation-2" alt="User Image" />
				</div>
				<div class="info">
					<a href="#" class="d-block" (click)=$event.preventDefault()>{{ user.personalData.name }}</a>
				</div>
			</div>

			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
					<li class="nav-item" *ngIf="user.personalData.type === 'Admin'">
						<a [routerLink]="['universities']" routerLinkActive="router-link-active" class="nav-link">
							<i class="nav-icon fas fa-university"></i>
							<p>Universities</p>
						</a>
					</li>
					<li class="nav-item" *ngIf="user.personalData.type === 'Admin'">
						<a [routerLink] = "['faculties']" routerLinkActive="router-link-active" class="nav-link">
							<i class="nav-icon fas fa-graduation-cap"></i>
							<p>Faculties</p>
						</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['departments']" routerLinkActive="router-link-active" class="nav-link">
							<i class="nav-icon fas fa-school"></i>
							<p>Departments</p>
						</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['courses']" routerLinkActive="router-link-active" class="nav-link">
							<i class="nav-icon fab fa-leanpub"></i>
							<p>Courses</p>
						</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['users']" routerLinkActive="router-link-active" class="nav-link">
							<i class="nav-icon fas fa-users"></i>
							<p>Users</p>
						</a>
					</li>
					<li class="nav-item">
						<a [routerLink]="['posts']" routerLinkActive="router-link-active" class="nav-link">
							<i class="nav-icon fas fa-newspaper"></i>
							<p>Posts</p>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" routerLink="/">
							<i class="nav-icon fas fa-home"></i>
							<p>Back to website</p>
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link" (click)="$event.preventDefault(); onLogout()">
							<i class="nav-icon fas fa-sign-out-alt"></i>
							<p>Logout</p>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</aside>

	<div class="content-wrapper">
		<section class="content p-0">
			<div class="container-fluid p-2">
				<!-- Content Here -->
				<router-outlet></router-outlet>
			</div>
		</section>
	</div>

	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
</div>

<div class="mat-elevation-z8">
	<div class="row mx-2">
		<h3 class="text-secondary my-3">Posts Section</h3>
	</div>

	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="body">
			<th mat-header-cell *matHeaderCellDef>Body</th>
			<td mat-cell *matCellDef="let element">
				<a href="" (click)="$event.preventDefault(); openShowDialog(element)">{{ element.body.length > 25 ? (element.body | slice:0:25) + '...' : element.body }}</a>
			</td>
		</ng-container>
		<ng-container matColumnDef="user">
			<th mat-header-cell *matHeaderCellDef>User</th>
			<td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
		</ng-container>
		<ng-container matColumnDef="reported">
			<th mat-header-cell *matHeaderCellDef>Reported</th>
			<td mat-cell *matCellDef="let element">{{ element.reported.toString() | titlecase }}</td>
		</ng-container>
		<ng-container matColumnDef="scope">
			<th mat-header-cell *matHeaderCellDef>Scope</th>
			<td mat-cell *matCellDef="let element">{{ element.scope }}</td>
		</ng-container>
		<ng-container matColumnDef="options">
			<th mat-header-cell *matHeaderCellDef>Options</th>
			<td mat-cell *matCellDef="let element">
				<button mat-raised-button color="warn" (click)="openDeleteDialog(element)">Delete</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator showFirstLastButtons [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)"></mat-paginator>
</div>

<div class="login-page">
  <div class="login-form">

    <div *ngIf="isLoading" style="text-align: center;">
      <app-spinner></app-spinner>
      <h4>Signing you in...</h4>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
      <div class="avatar mb">
        <img src="../assets/imgs/login-avatar.png" alt="Avatar">
      </div>
      <h2 class="text-center">Member Login</h2>
      <div class="form-group">
        <input #email="ngModel" class="form-control" name="email" type="email" ngModel placeholder="Email" email required>
        <span class="help-block text-danger" *ngIf="email.invalid && (email.touched || email.dirty)">Please enter a
          valid
          email</span>
      </div>
  
      <div class="form-group">
        <input #password="ngModel" type="password" class="form-control" name="password" placeholder="Password" ngModel
          required minlength="6">
        <span class="help-block text-danger" *ngIf="password.invalid && (password.touched || password.dirty)">Password
          is too short</span>
      </div>
      <div class="form-group mt-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="f.invalid">Sign in</button>
      </div>
      <div class="clearfix">
        <label class="float-left checkbox-inline"><input type="checkbox"> Remember me</label>
        <a href="#" class="float-right">Forgot Password?</a>
      </div>
      <div class="mt-3">
        <p class="text-center">Don't have an account? <a href="#">Sign up here!</a></p>
      </div>
  
    </form>
    <div class="alert alert-danger text-center" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </div>
  
</div>

<app-nav>
  <div class="wrapper">
    <img class="w-100 img-fluid anim mb-3" src="../../../assets/images/assets/announcements.jpg" alt="">
    <app-add-announcement [group]="currentGroup" [resource]="resource" [type]="3" *ngIf="user.role === 3">
    </app-add-announcement>
    <app-main-post *ngFor="let post of posts" [post]="post" [group]="currentGroup" [resource]="resource" [type]="3">
    </app-main-post>
    <div style="margin: auto; text-align: center;" *ngIf="posts.length > 9">
      <button class="btn btn-info" (click)="onLoadMore()">load more ...</button>
    </div>
  </div>
</app-nav>

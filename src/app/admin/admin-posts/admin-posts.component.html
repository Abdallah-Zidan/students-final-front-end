<div class="mat-elevation-z8">
    <div class="row mx-2">
        <h3 class="text-secondary my-3"> Posts section </h3>
        <button class="btn btn-success ml-auto my-3"> <i class="far fa-plus-square"></i> Add Event </button>
    </div>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Post body </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>

        <ng-container matColumnDef="reported">
            <th mat-header-cell *matHeaderCellDef> Reported </th>
            <td mat-cell *matCellDef="let element"> {{element.reported}} </td>
        </ng-container>
        

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="scopeable_type">
            <th mat-header-cell *matHeaderCellDef> Scopeable Type </th>
            <td mat-cell *matCellDef="let element"> {{element.scopeable_type}} </td>
        </ng-container>


        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-primary"> <i class="fas fa-edit"> </i>
                </button> </td>
        </ng-container>


        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-danger"> <i class="fas fa-trash-alt"> </i>
                </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[30, 20, 10]" showFirstLastButtons></mat-paginator>
</div>

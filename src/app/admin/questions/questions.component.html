<div class="mat-elevation-z8">
    <div class="row mx-2">
        <h3 class="text-secondary my-3"> Questions section </h3>
    </div>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Question Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Question Body </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
        

        <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> user </th>
            <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
        </ng-container>




        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-danger"> <i class="fas fa-trash-alt"> </i>
                </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[30, 20, 10]" showFirstLastButtons></mat-paginator>
</div>

<div class="container post">

  <div class="row h-100 mx-3 pt-3">
    <div class="col-2 my-auto text-center">
      <img class="w-75 ava" src="../../../assets/images/avatar-exemple.jpg" alt="">
    </div>
    <!-- {{post.creator.avatar}} -->
    <div class="col-8 px-3 my-auto">
      <div class="row">
        <div class="col-12">
          <h5 class="text-primary text">{{post.creator.name}}</h5>
        </div>
      </div>

      <div class="row h-100 px-3">
        <span class="my-auto text-secondary material-icons">
          schedule
        </span>
        <span class=" text-secondary">3 min. ago</span>

      </div>

    </div>

    <div class="col-2 my-auto" *ngIf="(post.creator.id == user.id)">
      <div class="col-4 ml-auto">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span (click)="onEditPost()">Edit Post</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete_sweep</mat-icon>
            <span (click)="onDeletePost()">Delete Post</span>
          </button>

          <button mat-menu-item>
            <mat-icon>delete_sweep</mat-icon>
            <span>Report Post</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>



  <div class="row h-100  mx-5">
    <div class="col-lg-4 col-xs-12 col-sm-12 p-3 align-self-center my-auto">
      <div class="row h-100">
        <span class="material-icons text-primary mr-2">
          school
        </span>
        <span class="text-secondary my-auto mr-3">Faculty Of Commerce</span>
      </div>
    </div>

    <div class="col-lg-4 col-xs-12 col-sm-12 my-auto">
      <div class="row h-100">
        <span class="material-icons text-primary mr-2">
          account_balance
        </span>
        <span class="text-secondary"> Alex. Univeristy</span>
      </div>
    </div>
  </div>


  <div class="row h-100 mx-5">
    <div class="col-8">
      <mat-label class="text-primary" [hidden]="!editing">Edit Your Post</mat-label>
      <textarea class="mx-5" matInput [hidden]="!editing" [(ngModel)]="postBody"></textarea>
    </div>
    <div class="col-2"></div>
    <div class="col-2 my-auto" [hidden]="!editing">
      <span class="text-primary material-icons" (click)="onUpdatePost()">
        send
      </span>
    </div>
    <p class="lead py-2" [hidden]="editing">{{post.body}}</p>
  </div>



  <div class="row h-100  mx-5 my-2" *ngIf="post.files.length > 0">
    <div class="col-12">
      <div *ngFor="let file of post.files">
        <div *ngIf="file.mime.startsWith('image')">
          <div class="row h-100">
          <div class="col-6">
            <img class="img-fluid my-3" src="../../../assets/images/banner.jpg" alt="image">
          </div>
          <div class="col-6">
            <img class="img-fluid my-3" src="{{file.url}}" alt="image">
          </div>
        </div>
        </div>

        <div *ngIf="file.mime.startsWith('video')">
          <video class="video" controls>
            <source src="{{file.url}}" type="{{file.mime}}">
            Your browser does not support the video tag.
          </video>
        </div>

        <div *ngIf="!(file.mime.startsWith('image') || file.mime.startsWith('video'))">
          <a href="{{file.url}}" target="_self">File</a>
        </div>
      </div>

    </div>
  </div>




  <div class="row h-100">
    <div class="col-10 my-auto">
      <mat-form-field class="example-full-width px-5">
        <mat-label>Leave a comment</mat-label>
        <textarea (input)="onCommenting($event)" rows="3" matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </div>
    <div class="col-2 my-auto">
      <span class="text-primary material-icons" [hidden]="isEmpty" (click)="onAddComment(post.id)">
        send
      </span>
    </div>
  </div>


  
  <app-comment [comments]="post.comments" [group]="group" [postId]="post.id"></app-comment>
</div>

<app-search-bar></app-search-bar>
<app-add-post [group]="group"></app-add-post>
<div class="post" *ngFor="let post of posts">
    <div class="row">
        <img src="{{post.creator.avatar}}" alt="">
        <h4>{{post.creator.name}}</h4>
        <div class="left">
            <mat-icon  class="contact" >message</mat-icon>
            <mat-icon  matBadgeColor="accent" class="report" matBadge="15">report</mat-icon>
        </div>
    </div>

    <div class="row">
        <p>{{post.body}}</p>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput (input)="onCommenting($event)"  placeholder="Ex. It makes me feel..."></textarea>
            <button mat-button [hidden]="isEmpty" color="primary" (click)="onAddComment(post.id)">add</button>
        </mat-form-field>
        <app-comment [comments]="post.comments"></app-comment>
    </div>
</div>

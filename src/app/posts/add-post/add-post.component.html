<div class="post">
  <div class="row h-100">
    <div class="col-2 text-center">
      <img class="w-75 ava" src="{{user.personalData.avatar}}" alt="">
    </div>
    <div class="col-10 w-100 my-auto">
      <div class="row h-100">
        <div class="col-10">
          <textarea placeholder="add post" class="w-100" [(ngModel)]="body" (input)="onCommenting($event)" [rows]="3" [cols]="50"
            pInputTextarea autoResize="autoResize"></textarea>
          <div class="row w-100 mx-auto">
            <button class="btn btn-block btn-primary" (click)="add()"> {{addOrRemove}}</button>
          </div>
        </div>
        <div class="col-2 mt-auto">
          <button mat-button [hidden]="isEmpty" class="btn btn-secondary btn-block" (click)="onAddPost()">Post</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row w-100" *ngIf="addFile">
    <file-upload class="w-100" [control]="fileUploadControl"> </file-upload>`
  </div>
  <!-- <label class="btn btn-primary my-auto"> -->
  <!-- Add File <input type="file" multiple hidden (change)="onFilesSelected($event)"> -->
  <!-- </label> -->
</div>
<simple-notifications></simple-notifications>

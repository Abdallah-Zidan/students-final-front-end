
<div class="post" *ngFor="let post of posts">
    <h2>Add New Post</h2>
    <div class="row">
        <img src="{{post.image}}" alt="">
        <h3>{{post.name}}</h3>
    </div>
    <div class="row">

        <input  (input)="onCommenting($event)"  type="text" placeholder="write your post">
        <i [hidden] = "isEmpty" class="fa fa-arrow-circle-right fa-3x ml-auto"></i>
    </div>
</div>

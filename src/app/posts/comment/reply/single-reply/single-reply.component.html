<div class="row">
  <div class="col-2 my-auto text-center">
    <img class="w-75 ava" src="../../../assets/images/avatar-exemple.jpg" alt="">
  </div>
  <div class="col-8  my-auto">
    <div class="col-12 px-0">
      <h5 class=" my-auto px-0 text">{{reply.creator.name}}</h5>
    </div>
    
    <div class="col-12">
      <div class="row h-100">
        <span class="my-auto text-secondary material-icons">
          schedule
        </span>
        <span class="my-auto text-secondary">3 min. ago</span>
      </div>
    </div>
  </div>
  
  
  <div class="col-2 my-auto" *ngIf="reply.creator.id == user.id">
    <div class="col-4 ml-auto">

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span (click)="onEditReply()">Edit Reply</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete_sweep</mat-icon>
          <span (click)="onDeleteReply()">Delete Reply</span>
        </button>
      </mat-menu>
    </div>
  </div>

</div>



<div class="row h-100 my-3 mx-5">
  <div class="col-8">
    <mat-label class="text" [hidden]="!editing">Edit Your Reply</mat-label>
    <textarea class="mx-5" matInput [hidden]="!editing" [(ngModel)]="replyBody"></textarea>
  </div>
  <div class="col-2"></div>
  <div class="col-2 my-auto" [hidden]="!editing">
    <span class="text curs material-icons" (click)="onUpdateReply()">
      send
    </span>
  </div>
  <p [hidden]="editing">{{reply.body}}</p>
</div>

<h1 mat-dialog-title>Add Question</h1>
<div mat-dialog-content>
<div>
  <mat-form-field class="edit-field">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" class="question-text">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="edit-field">
    <mat-label>Details</mat-label>
    <textarea [(ngModel)]="data.body" class="question-body-text"  matInput rows="6" cols="100"></textarea>
  </mat-form-field>
</div>
<label>Tags</label>
<button class="tag-btn" (click)="displayTagInput()"><i class="fa fa-plus"></i></button>

    <mat-form-field class="edit-field">
      <mat-select style="background-color: #ecedee;" multiple class="custom-select d-block w-100" id="tags" [(ngModel)]="data.tags">
        <mat-option value={{tag.name}} *ngFor="let tag of data.questionTags" >{{tag.name}}</mat-option>
      </mat-select> 
    </mat-form-field>
    <div id="TagInput" style="display:none">
      <input type="text" [(ngModel)]="newTag" placeholder="write your tag">
      <button class="btn btn-light" (click)="addNewTag()">
        <i class="fa fa-check" style="color:#1565c0;"aria-hidden="true"></i>
      </button>    
    </div>


</div>
<div mat-dialog-actions style="align-items: center;">
  <button class="btn btn-light" mat-button (click)="onNoClick()">cancel</button>
  <button class="btn btn-primary" mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="!data.body||!data.title||data.tags==null">save</button>
</div>

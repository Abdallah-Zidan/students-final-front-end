<app-nav>
            <div style="float: right; margin-top: 15px; margin-right: 5px;">
                <button [routerLink]="['/questions']" class="btn btn-primary askbtn">Questions</button>
            </div>
            <div class="container post" style="margin-top: 50px;">

                <div class="row h-100 mx-3 pt-3">
                  <div class="col-2 my-auto text-center">
                    <img class="w-75 ava" src="{{question.user.avatar}}" alt="">
                    <div class="row">
                        <div class="col-12">
                          <a [routerLink]="['/profile', question.user.id]"><h5 class="text-primary text">{{question.user.name}}</h5></a>
                        </div>
                    </div>
                  </div>
            
                  <div class="col-10 px-3 my-auto">
                    <div class="row h-100 mx-5">
            
                            <div class="col-10 ">
                                <h3>{{question.title}}</h3>
                            </div>
            
                            <div class="col-2">
                                <div class="col-4" *ngIf="(question.user.id == user.id)">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu" xPosition="before">
                                    <div>
                                    <button mat-menu-item (click)="editQuestion(question)">
                                        <mat-icon>create</mat-icon>
                                        <span>Edit Question</span>
                                    </button>
                                    <button  mat-menu-item (click)="deleteQuestion(question)" >
                                        <mat-icon>delete_sweep</mat-icon>
                                        <span>Delete Question</span>
                                    </button>
                        
                                    </div>
                                </mat-menu>
                                </div>
                            </div>
                    </div>
            
                    <div class="row h-100 mx-5">
                        <span class="my-auto text-secondary material-icons">
                            schedule
                          </span>
                          <span class=" text-secondary">{{question.created_at_human}}</span>
                    </div>
                    
                    <div class="row h-100 mx-5">
                    <p class="lead py-2">{{question.body}}</p>
                    </div>
            
                    <div class="row h-100 mx-5">
                        <button class="btn btn-primary" *ngFor="let tag of question.tags">{{tag}}</button>
                    </div>
                 </div>
              
                </div>
             
                
              </div>
            <div class="container post"> 
                <div style="align-items: center;">
                    <h2>Answers</h2>
                    <hr>
                </div> 
              <app-answer *ngFor="let comment of question.comments" [comment]="comment" [question]="question"></app-answer> 
            </div>

            <div class="container post">
                <h4>Your Answer</h4>
                <hr>
                <textarea class="w-100" [rows]="8" [cols]="50" pInputTextarea autoResize="autoResize" [(ngModel)]="CommentBody"></textarea>
                
                <button class="btn btn-primary" [disabled]="!CommentBody" (click)="addComment()">
                   Post Your Answer
                </button>
            </div>
</app-nav>

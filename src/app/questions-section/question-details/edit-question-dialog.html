<h1 mat-dialog-title>Edit Question</h1>
<div mat-dialog-content>
<div>
  <mat-form-field class="edit-field">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.question.title" class="question-text">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="edit-field">
    <mat-label>Details</mat-label>
    <textarea [(ngModel)]="data.question.body" class="question-body-text"  matInput rows="4" cols="100"></textarea>
  </mat-form-field>
</div>
  <mat-form-field class="edit-field">
    <mat-label>Tags</mat-label>
    <mat-select style="background-color: #ecedee;" multiple class="custom-select d-block w-100" id="tags" [(ngModel)]="data.question.tags">
        <mat-option value={{tag.name}} *ngFor="let tag of data.questionTags" >{{tag.name}}</mat-option>
    </mat-select> 
 </mat-form-field>
</div>
<div mat-dialog-actions style="align-items: center;">
  <button class="btn btn-light" mat-button (click)="onNoClick()">cancel</button>
  <button class="btn btn-primary" mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="!data.question.body||!data.question.title||!data.question.tags">save</button>
</div>
